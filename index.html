<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate-ideas log-in page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="grid-container">
            <div class="left-col">
                <h1>
                    Log in to your account
                </h1>
                <p class="grid-subtitle">
                    Enter your email address and pasword to login
                </p>

                <form>
                    <div class="input-container-1">
                        <input type="email" placeholder="Email address or user name" class="input-1">
                        <i class="fa-solid fa-envelope"></i> 
                    </div>

                    <div class="input-container-2">
                        <input type="password" placeholder="Password">
                        <i class="fa-solid fa-lock"></i>
                        <i class="fa-solid fa-eye"></i>
                    </div>

                    <h3>
                        forgot password
                    </h3>
                </form>

                <a href="#" class="btn">
                    Login
                </a>

                <p class="desc">or</p>

                <a href="#" class="google-btn">
                    <i class="fa-brands fa-google"></i> Google
                </a>

                <p class="account-desc">
                    Don't have an account? <a href="#">Sign up</a>
                </p>
            </div>

            <div class="right-col">
                <img src="photo_2024-12-20_22-17-01.jpg" >
            </div>
        </div>
    </main>
    

    <script src="https://kit.fontawesome.com/af6a38c87b.js" crossorigin="anonymous"></script>
</body>
</html>
